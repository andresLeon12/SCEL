<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>SCEL-Profesores</title>

		<script type="text/jscript" src="../Scripts/jquery-2.0.2.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
	           $(".buscar").keyup(function(){
	           		var valor = $(this).val();
	           		var dato = 'buscar='+ valor;
	           		if(valor.length <= 0){
	           			$("#result").remove();
	           		}else{
	           			if ( $("#result").length ==0 ) {
			                 $('<div id="result" ></div>').appendTo('#buscarAlumno');
			             }
	           			$.ajax({
	           				type: "POST",
	           				url: "../php_control/result.php",
	           				data: dato,
	           				success: function(response){
	           					$("#result").html(response).show();
	           				}	
	           			});
	           		}
	           });
	           
	        });
		</script>
	</head>

	<body>
		<h3>Ingrese el nombre o matricula del alumno:</h3>
		<section id="buscarAlumno">
			Nombre: <input type="text" name="nombre" id="nombre" class="buscar"/><br />
			<div id="result">
				
			</div>
			<!--form action="../php_control/metodosProfesor" method="post">
				<input type="hidden" name="operacion" value="buscarAlumno" />
				Nombre: <input type="text" name="nombre" /><br />
				<input type="submit" value="Buscar" />
			</form-->
		</section>
	</body>
</html>
